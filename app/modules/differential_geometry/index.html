<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>微分几何可视化世界</title>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>微分几何可视化世界</h1>
      <div class="actions">
        <a class="button secondary" href="../../../index.html">返回"万物可视化"</a>
      </div>
    </div>

    <div class="search">
      <input id="search" type="text" placeholder="搜索概念（标题/简介）" />
    </div>

    <div class="grid" id="cards">
      
    <div class="card" data-q="球面测地线 展示球面上两点间测地线">
      <h3>球面测地线</h3>
      <p>展示球面上两点间测地线</p>
      <div class="actions">
        <a class="button" href="./pages/geodesic_sphere.html">进入</a>
      </div>
    </div>

    <div class="card" data-q="高斯曲率 可交互查看曲率符号与大小">
      <h3>高斯曲率</h3>
      <p>可交互查看曲率符号与大小</p>
      <div class="actions">
        <a class="button" href="./pages/curvature_gauss.html">进入</a>
      </div>
    </div>

    <div class="card" data-q="平行移动 在球面三角形上演示平行移动">
      <h3>平行移动</h3>
      <p>在球面三角形上演示平行移动</p>
      <div class="actions">
        <a class="button" href="./pages/parallel_transport.html">进入</a>
      </div>
    </div>

    <div class="card" data-q="高斯-博内定理 展示曲面的总曲率与拓扑关系">
      <h3>高斯-博内定理</h3>
      <p>展示曲面的总曲率与拓扑关系</p>
      <div class="actions">
        <a class="button" href="./pages/%E5%8F%82%E8%80%83%E6%96%87%E7%8C%AE(%E5%9B%BE%E7%81%B5%E7%A4%BE%E5%8C%BA%E4%B8%8B%E8%BD%BD)gauss_bonnet.html">进入</a>
      </div>
    </div>
    </div>

    <div class="footer">
      <span>概念数量：4</span>
      <span>最后生成时间：2025-10-21 22:43</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('search');
    const cards = Array.from(document.querySelectorAll('#cards .card'));
    input.addEventListener('input', () => {
      const q = input.value.trim().toLowerCase();
      cards.forEach(card => {
        const t = (card.getAttribute('data-q') || '').toLowerCase();
        card.style.display = t.includes(q) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
