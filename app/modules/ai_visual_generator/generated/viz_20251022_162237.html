<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../assets/style.css">

  <style>
    body { font-family: 'Noto Sans SC', system-ui, -apple-system, Segoe UI, PingFang SC, Helvetica, Arial, sans-serif; margin:0; }
    .wrap { max-width: 960px; margin: 20px auto; padding: 16px; }
    .card { background:#f9f9fb; border-radius: 16px; padding: 16px; box-shadow:0 12px 30px rgba(0,0,0,.12); }

<script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.26.0/plotly.min.js"></script></head><body>
  <header style="padding:16px;background:linear-gradient(135deg, #4A65F6, #6C8BFA);color:#fff;">
    <h1 style="margin:0;font-size:22px;">AI 生成的交互式可视化</h1>
    <p style="margin:4px 0 0;opacity:.9;">类型：自定义｜复杂度：简单</p>
    <p style="margin:4px 0 0;opacity:.9;">需求：创建一个可旋转的3D球体，可调整参数和观察角度</p>
    <a href="../../../../index.html" style="color:#fff;text-decoration:underline;">返回首页</a>
  </header><div class="wrap"><div class="card"><div id="plot" style="width:100%;height:520px;"></div></div></div><script>(function(){
const N = 150;
const xs=[], ys=[], zs=[];
for(let i=0;i<N;i++){ xs.push(Math.random()*2-1); ys.push(Math.random()*2-1); zs.push(Math.random()*2-1); }
const trace = { x: xs, y: ys, z: zs, mode:'markers', type:'scatter3d', marker:{ size:3, color: zs, colorscale:'Viridis' } };
const layout = { margin:{l:0,r:0,t:0,b:0}, scene:{camera:{eye:{x:1.6,y:1.6,z:1.2}}} };
Plotly.newPlot('plot', [trace], layout, {responsive:true});
})();</script></body></html>
