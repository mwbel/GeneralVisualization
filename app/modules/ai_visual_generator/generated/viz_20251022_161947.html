<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/style.css">

  <style>
    body { font-family: 'Noto Sans SC', system-ui, -apple-system, Segoe UI, PingFang SC, Helvetica, Arial, sans-serif; margin:0; }
    .wrap { max-width: 960px; margin: 20px auto; padding: 16px; }
    .card { background:#f9f9fb; border-radius: 16px; padding: 16px; box-shadow:0 12px 30px rgba(0,0,0,.12); }
  </style>
  
<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script></head><body>
  <header style="padding:16px;background:linear-gradient(135deg, #4A65F6, #6C8BFA);color:#fff;">
    <h1 style="margin:0;font-size:22px;">AI 生成的交互式可视化</h1>
    <p style="margin:4px 0 0;opacity:.9;">类型：统计图｜复杂度：中等</p>
    <p style="margin:4px 0 0;opacity:.9;">需求：创建一个正态分布的交互式可视化页面，包含PDF与CDF公式与图像，随均值与标准差滑动条变化</p>
    <a href="../../../../index.html" style="color:#fff;text-decoration:underline;">返回首页</a>
  </header><div class="wrap"><div class="card"><svg id="viz" width="100%" height="520"></svg></div></div><script>(function(){
const svg=d3.select('#viz');
const width = svg.node().clientWidth, height = 520; svg.attr('viewBox','0 0 ' + width + ' ' + height);
const nodes = d3.range(40).map(i=>({radius: 6 + Math.random()*12}));
const simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody().strength(-40))
  .force('center', d3.forceCenter(width/2, height/2))
  .force('collision', d3.forceCollide().radius(d=>d.radius+2));
const g = svg.append('g');
const circles = g.selectAll('circle').data(nodes).enter().append('circle').attr('r', d=>d.radius).attr('fill', '#4A65F6').attr('opacity', .85);
svg.call(d3.zoom().on('zoom', (e)=> g.attr('transform', e.transform)));
simulation.on('tick', ()=> { circles.attr('cx', d=>d.x).attr('cy', d=>d.y); });
})();</script></body></html>
