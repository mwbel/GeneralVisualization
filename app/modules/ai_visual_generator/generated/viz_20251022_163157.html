<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../../../assets/style.css"><script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.26.0/plotly.min.js"></script></head><body><header style="padding:16px;background:linear-gradient(135deg,#4A65F6,#6C8BFA);color:#fff;"><h1 style="margin:0;font-size:22px;">AI 生成的交互式可视化</h1><a href="../../../../index.html" style="color:#fff;text-decoration:underline;">返回首页</a></header><div class="wrap"><div class="card"><div id="chart" style="height:420px"></div></div></div><script>(function(){const x=[...Array(100)].map((_,i)=>i);const y=x.map(i=>Math.sin(i/10)+Math.random()*0.2);Plotly.newPlot('chart',[{x,y,type:'scatter',mode:'lines',line:{color:'#4A65F6'}}]);})();</script></body></html>
