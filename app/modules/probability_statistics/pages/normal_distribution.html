<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正态分布（Gaussian）可视化</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
  <style>
    body { margin:0; font-family: system-ui,-apple-system; background:#f7fafc; }
    header { background:#4c6ef5; color:white; padding:14px 20px; }
    #viz { width:100%; height:85vh; }
    .panel { padding:12px 20px; background:white; border-bottom:1px solid #eee; }
    .panel input { width:160px; }
  </style>
</head>
<body>
  <header>正态分布（Gaussian）可视化 · 可交互</header>
  <div class="panel">
    μ: <input id="mu" type="number" value="0" step="0.1" />
    σ: <input id="sigma" type="number" value="1" step="0.1" />
    <button onclick="render()">更新</button>
  </div>
  <div id="viz"></div>

  <script>
    function render(){
      const mu = parseFloat(document.getElementById('mu').value);
      const sigma = parseFloat(document.getElementById('sigma').value);
      const xs = Array.from({length:401}, (_,i)=>-4 + i*0.02);
      const ys = xs.map(x => (1/Math.sqrt(2*Math.PI)/sigma) * Math.exp(-0.5*Math.pow((x-mu)/sigma,2)) );
      const data = [{x: xs, y: ys, type:'scatter', mode:'lines', name:'PDF'}];
      const layout = {title:`正态分布 PDF (μ=${mu}, σ=${sigma})`};
      Plotly.newPlot('viz', data, layout);
    }
    render();
  </script>
</body>
</html>
